<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video audio</title>
</head>
<body>
    <video src="video1.mp4" controls height="220" loop poster="image1.png" ></video>
    <audio src="audio1.wav" controls loop muted preload="metadata"></audio>
    <img src="images.svg" alt="my svg image">
    <iframe src="https://www.wikipedia.org/" width="1400" height="444"></iframe>

    
</body>
</html>
<!--video , audio , svg -> are inline elements-->
<!-- SVG - > used to create high quality shapes or images-->
<!--control-> used to set control in video-->
<!--height weidht -> used to set ratio -->
<!--loop -> used to play autoplay-->
<!--poster -> used to set thumbnail of video -->
<!-- muted-> used to mute the video-->
<!--preload: Specifies whether the video should be loaded when the page loads (auto, metadata, none)-->
