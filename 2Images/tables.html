<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br> <!-- new line -->
    <br>
    <table>
        <tr>
            <th>NAME</th>
            <th>CITY</th>
            <th>WORK</th>
        </tr>

        <tr>   <!-- tr ->table row , td->table data  , th -> table heading -->
            <td>Naman</td>
            <td>Pune</td>
            <td>Student</td>
        </tr>

        <tr>
            <td>Satwik</td>
            <td>Mumbai</td>
            <td>Office</td>
        </tr>

        <tr>
            <td colspan="2">Elvish</td>
            <td>Jaipur</td>
            <td>Crazy</td>
        </tr>

        <tr>
            <td rowspan="2">Ramesh</td>
            <td>Bihar</td>
            <td>Office</td>
        </tr>

        <tr>
            <td>Satwik</td>
            <td>Mumbai</td>
            <td>Office</td>
        </tr>


    </table>

    <ul>
        <li>Naman</li>
        <li>Raju</li>
        <li>Ram</li>
    </ul>

    <ul type="square">
        <li>Naman</li>
        <li>Raju</li>
        <li>Ram</li>
    </ul>

    <ol>
        <li>Raj</li>
        <li>Ragu</li>
        <li>Lol</li>
    </ol>

    <ol type="i">
        <li>Raj</li>
        <li>Ragu</li>
        <li>Lol</li>
    </ol>

    <ol type="I">
        <li>Raj</li>
        <li>Ragu</li>
        <li>Lol</li>
    </ol>

    <ol type="A" start="3">
        <li>Raj</li>
        <li>Ragu</li>
        <li>Lol</li>
    </ol>



</body>
</html>
