<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h2{
            color: green;
            background-color: rgb(199, 199, 255);
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <ol>
            <li>
                Inline CSS <h1 style="color: red; background-color: yellow;">This is inline heading</h1>
            </li>
            <li>
                Internal CSS <h2>This is internal heading (CSS DEFINED IN STYLE CODE)</h2>
            </li>
            <br>
            <li>
                External CSS <h3>This is the external heading (LINK TAG OF CSS USED BELOW TITLE)</h3>
            </li>
        </ol>

    </div>
</body>
</html>
