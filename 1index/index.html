<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Show</title>
    <style>
        div{
            color: red;
            background-color: yellow;
        }
        span{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        hello my name is naman
    </div>
    <br>
    <div>
        hello his name is naman
    </div>
    <br>
    <span>
        everyone is great here 
    </span>

</body>
</html>

<!-- 
style -> is used to insert css in my page
color: red; -> used to insert color in text
background-color: yellow; -> used to insert in background

Feature                  <div>	                                      <span>
Display Type -	Block-level element	                         Inline-level element
Default Behavior - Starts on a new line, takes full width	 Sits inline, only takes as much space as needed
Use Case -	Layout & grouping of large sections	             Styling small chunks of text inline


-->
