<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS</title>
    <style>
        h1{
            /*color: darkred; Color Keyword*/
            /*color: #eeeb8c; Hex color code*/
            color: rgb(179, 142, 210); /* Range:0-255 (all 255 means white) (all black 0)*/
            color: rgba(212, 39, 27, 0.351); /*alpha : opacity of color*/
            color: hsla(236, 62%, 51%, 0.979);
        }
    </style>
</head>
<body>
    <h1>All about colors</h1>
    <p>Colors can be represented in 
        <ol>
            <li>Color Keywords</li>
            <li>Hex Color codes</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
