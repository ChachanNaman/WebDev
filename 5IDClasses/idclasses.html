
<!--ID is a unique identifier of anything span or div-->
<!--Classes used to group things out-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="firstdiv" class="red">Firstdiv</div>
    <div id="seconddiv">Seconddiv</div>

    <span class="red">Naman</span>
</body>
</html>

<!-- in css class is denoted by .classname{} like .red{} ,and id is defined by #idname{} -->
 <!-- id used to navigate straight there in our page like keytag in page-->
